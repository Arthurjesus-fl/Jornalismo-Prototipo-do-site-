<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface BWN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .bg-bwn-blue {
             background-image: linear-gradient(to right, #2c3e50, #3498db);
        }
    </style>
</head>
<body class="bg-[#f0f2f5]">
    <div class="min-h-screen flex flex-col">
        
        <header class="bg-bwn-blue text-white p-4 flex items-center justify-between shadow-md">
            
            <button id="backButton" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="flex-grow flex justify-center text-xl font-bold uppercase">BWN</div>
            <div class="flex items-center space-x-4">
                <div class="relative hidden sm:block">
                    <input type="text" placeholder="Buscar" class="w-full pl-4 pr-10 py-1 rounded-full bg-white bg-opacity-20 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <button class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
            </div>
        </header>

        
        <main class="flex-grow p-6 flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6">
            <div class="flex-1 flex flex-col">
                <h1 class="text-2xl font-bold text-[#1a202c] mb-6">Podcasts</h1>
                
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-gray-400 w-full h-48"></div>
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-2 text-gray-800">Título do Podcast</h2>
                        <p class="text-sm text-gray-600 mb-4">Descrição curta e detalhada sobre o conteúdo do podcast. [Imagem de Fundo de um Podcast]</p>
                        <div class="flex items-center justify-between">
                            <span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">AO VIVO</span>
                            <button class="bg-bwn-blue text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-opacity-90 transition-colors">Assistir</button>
                        </div>
                    </div>
                </div>
            </div>

            
            <aside class="w-full lg:w-80 bg-white rounded-lg shadow-md flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">CHAT AO VIVO</h2>
                </div>
                <div class="flex-grow p-4 overflow-y-auto space-y-4">
                    
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.914A5.994 5.994 0 0110 16a5.994 5.994 0 014.546-2.086A5 5 0 0010 11z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="flex-1 bg-gray-100 p-3 rounded-lg">
                            <p class="text-sm text-gray-800">Olá a todos! [Imagem de um avatar de uma pessoa]</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-200 flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.914A5.994 5.994 0 0110 16a5.994 5.994 0 014.546-2.086A5 5 0 0010 11z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" placeholder="Escreva aqui seu comentário..." class="flex-1 px-4 py-2 rounded-full border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </aside>
        </main>
    </div>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                
                console.log("Não há histórico de navegação para voltar.");
            }
        });
    </script>
</body>
</html>
