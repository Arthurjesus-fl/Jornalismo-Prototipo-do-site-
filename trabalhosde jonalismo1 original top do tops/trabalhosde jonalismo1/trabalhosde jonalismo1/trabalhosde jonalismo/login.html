<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BWN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">

    
    <header class="bg-gradient-blue text-white p-4 flex justify-between items-center shadow-lg">
        <div class="text-2xl font-bold">BWN</div>
        <div class="p-2 bg-gray-600 rounded-full cursor-pointer">
            <i class="fas fa-info text-white"></i>
        </div>
    </header>

    
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="flex flex-col items-center w-full max-w-4xl text-center">
            
            <div class="p-8 md:p-12">
                <h1 class="text-4xl font-bold text-gray-800">Login</h1>
            </div>

            
            <div class="bg-gray-300 p-8 rounded-lg shadow-xl w-full max-w-sm flex flex-col items-center">
                <div class="p-4 bg-white rounded-full mb-6 shadow-inner">
                    <i class="fas fa-user text-gray-600 text-3xl"></i>
                </div>
                
                <form id="login-form" class="w-full space-y-4">
                    
                    <div class="flex flex-col items-start">
                        <label for="email" class="text-gray-700 font-medium">Email:</label>
                        <input type="email" id="email" placeholder="Digite aqui..." class="mt-1 p-3 rounded-lg border border-gray-400 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                    </div>
                    
                    
                    <div class="flex flex-col items-start">
                        <label for="password" class="text-gray-700 font-medium">Senha:</label>
                        <input type="password" id="password" placeholder="Digite aqui..." class="mt-1 p-3 rounded-lg border border-gray-400 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                    </div>

                    <a href="#" class="text-blue-700 text-sm font-semibold hover:underline self-start">Esqueceu a senha</a>
                    
                    
                    <div class="flex justify-between items-center mt-6 space-x-4">
                        <button type="reset" class="bg-gradient-blue text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">Refazer</button>
                        <button type="submit" class="bg-gradient-blue text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105" >Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    
    <div id="message-box" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
            <h2 id="message-title" class="text-xl font-bold mb-2"></h2>
            <p id="message-text" class="text-gray-700 mb-4"></p>
            <button id="message-close" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">OK</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
