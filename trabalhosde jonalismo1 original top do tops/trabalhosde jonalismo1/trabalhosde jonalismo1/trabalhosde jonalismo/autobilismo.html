            <!-- Notícia 1 -->
            <a href="pagina33.html" class="bg-white rounded-xl shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105">

                    <p class="text-gray-600">Autoescolas criticam "uberização" da CNH e apontam risco de fraudes</p>

            </a>
            <!--  Notícia 2 -->

            </a>
