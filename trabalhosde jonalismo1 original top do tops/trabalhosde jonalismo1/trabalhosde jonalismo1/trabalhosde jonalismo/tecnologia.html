<!DOCTYPE html>

<body class="bg-gray-100 text-gray-800">

    <!-- Cabeçalho -->
    <header class="bg-gradient-blue text-white p-4 shadow-md sticky top-0 z-50">

            <div class="flex items-center">

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path></svg>

    </div>

    <main class="container mx-auto px-4 mt-8">
        <h2 class="text-2xl font-bold mb-4">Principais Notícias</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Notícia 1  -->
            <a href="pagina25.html" class="block bg-white rounded-xl shadow-md overflow-hidden transform transition-transform hover:scale-105">

                </div>
            </a>
            <!--  Notícia 2  -->
            <a href="./pagina26.html" class="block bg-white rounded-xl shadow-md overflow-hidden transform transition-transform hover:scale-105">
                <img src="https://turbologo.com/articles/wp-content/uploads/2019/11/Nintendo-logo.png" alt="Imagem de logo da Nintendo Direct" class="w-full h-40 object-cover">
                <div class="p-4">
                    <p class="text-gray-600">Nintendo Direct: veja os anúncios e trailers do evento</p>
                </div>
            </a>
            
        </div>
